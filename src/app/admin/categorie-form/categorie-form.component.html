<section class="container">
    <h2>{{ ((action == 'create') ? 'Ajouter une' : 'Modifier la') }} catégorie {{ idPassed }}</h2>
    <form (submit)="submitCategorie($event)">
        <div class="form-row">
            <label for="libelle" class="col-sm-2 col-form-label">Libelle :</label>
            <div class="col-sm-10">
                <input id="libelle" class="form-control" type="text" name="libelle" placeholder="libelle" required [(ngModel)]="categorie.libelle" />
            </div>
        </div>

        <div class="form-row">
            <label class="col-sm-2 col-form-label">Active :</label>

            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" name="active" type="radio" [value]="true" [(ngModel)]="categorie.active"> On
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" name="active" type="radio" [value]="false" [(ngModel)]="categorie.active"> Off
                    </label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <label for="position" class="col-sm-2 col-form-label">Position :</label>
            <div class="col-sm-10">
                <input id="position" class="form-control" type="number" name="position" value="0" step="1" min="0" [(ngModel)]="categorie.position" />
            </div>
        </div>

        <div class="form-row">
            <label class="col-sm-2 col-form-label">Parent :</label>
            <div class="col-sm-10">
                <select class="form-control" name="parent" [(ngModel)]="categorie.parent">
                    <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.libelle }}</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label class="col-sm-2 col-form-label">Catégorie image :</label>

            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" name="imageCategorie" [(ngModel)]="categorie.imageCategorie" type="radio" [value]="true"> On
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" name="imageCategorie" [(ngModel)]="categorie.imageCategorie" type="radio" [value]="false"> Off
                    </label>
                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit">{{ ((action == 'create') ? 'Créer' : 'Modifier') }} la catégorie</button>
    </form>
</section>
